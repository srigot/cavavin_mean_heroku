<div class = "row">
  <div class="col-md-6">
    <h2>
      Vins
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/vin">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="vin in vins | orderBy:'nom'" style="cursor:pointer">
        <td>
          <a ng-href="#/vin/{{vin._id}}">{{ vin.nom }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
